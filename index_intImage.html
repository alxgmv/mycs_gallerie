<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mycs_gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="styles_main.css">
    <link rel="stylesheet" href="style_popup.css">
    <script src="script_popup.js" defer></script>
    <script src="script.js" defer></script>

  </head>
  <body>
    <main>
      <div class="int_image_pop-up">
        <div class="add-interior-image">
          <button type="submit" class="new_int_img" id="drop_area"
          ondrop="dropHandler(event);" ondragover="dragOverHandler(event);">
          <h5></h5></button>
          <a id="int-link" href="#">Browse interior image</a>
          <form class="int-img-submit" action="index.html" method="post">
            <label for="int-UUID"><p>UUID</p></label>
            <input type="text" name="int-UUID" value="" id="int-img-UUID">
            <label for="int-campaign"><p>Campaign</p></label>
            <input type="text" name="int-campaign" value="" id="int-img-campaign">
            <label for="int-campaign"><p>Colors/Materials</p></label>
            <input type="text" name="int-campaign" value="" id="int-img-materials">
            <label for="int-description"><p>Description</p></label>
            <textarea name="int-description" rows="8" cols="80" value="" id="int-img-description"></textarea>
            <div>
              <button type="button" name="submit-btn" class="int-buttons" id="upload-btn">Upload</button>
              <button type="button" name="cancel-btn" class="int-buttons">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
